<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="website-logo">
        <h1>My Books</h1>
      </div>
    </header>

    <main>
      <section class="filter-section">
        <h2>Filters</h2>

        <p>Author:</p>

        <ul id="authorList"></ul>
        <button onclick="clearBooksByAuthor()">clear</button>

        <p>Category:</p>

        <ul id="categoryList"></ul>
        <button onclick="clearBooksByCategory()">clear</button>

        <button onclick="loadFilteredBooks()">go filter</button>

        <div class="form-wrapper">
          <form id="bookForm">
            <input
              type="text"
              id="formAuthor"
              name="author"
              placeholder="author"
            />
            <input
              type="text"
              id="formBookName"
              name="bookName"
              placeholder="book name"
            />
            <input
              type="text"
              id="formCategory"
              name="category"
              placeholder="category"
            />
            <input type="number" id="formYear" name="year" placeholder="year" />
            <input
              type="number"
              id="formPrice"
              name="price"
              placeholder="price"
            />
            <input
              type="text"
              id="formBookImageUrl"
              name="bookImageUrl"
              placeholder="ImageUrl (nesivargink)"
            />
            <br />
            <button type="submit" id="addBookBtn">Add book</button>
          </form>
          <p class="helper-message"></p>
        </div>
      </section>

      <section class="book-section">
        <div class="settings-wrapper">
          <div class="search-wrapper">
            <input
              type="text"
              name="searchField"
              class="search-field"
              id="searchField"
              placeholder="enter a keyword"
            />
            <button id="searchButton">search</button>
          </div>

          <div class="sort-menu">
            <p>Sort by price:</p>
            <button onclick="sortLowestToHighest()">Lowest to highest</button>
            <button onclick="sortHighestToLowest()">Highest to lowest</button>
            <button onclick="sortById()">Dont sort</button>
          </div>
        </div>

        <div class="book-list-wrapper">
          <ul id="bookList"></ul>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
