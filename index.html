<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="website-logo">
        <h1>My Books</h1>
      </div>
    </header>

    <main>
      <section class="filter-section">
        <h2>Filters</h2>

        <p>Author:</p>
        <button>any</button>

        <ul id="authorList"></ul>

        <p>Category:</p>
        <button>any</button>

        <ul id="categoryList"></ul>

        <div class="form-wrapper">
          <form id="bookForm">
            <input
              type="text"
              id="formAuthor"
              name="author"
              placeholder="author"
            />
            <input
              type="text"
              id="formBookName"
              name="bookName"
              placeholder="book name"
            />
            <input
              type="text"
              id="formCategory"
              name="category"
              placeholder="category"
            />
            <input type="number" id="formYear" name="year" placeholder="year" />
            <input
              type="number"
              id="formPrice"
              name="price"
              placeholder="price"
            />
            <input
              type="text"
              id="formBookImageUrl"
              name="bookImageUrl"
              placeholder="book image url"
            />
            <br />
            <button type="submit" id="addBookBtn">Add book</button>
          </form>
          <p class="helper-message"></p>
        </div>
      </section>

      <section class="book-section">
        <div class="settings-wrapper">
          <div class="search-wrapper">
            <input
              type="text"
              name="search"
              class="search"
              id="search"
              placeholder="enter a keyword"
            />
            <button>search</button>
          </div>

          <div class="sort-menu">
            <p>Sort by price:</p>
            <button>Lowest to highest</button>
            <button>Highest to lowest</button>
            <button>Dont sort</button>
          </div>
        </div>

        <div class="book-list-wrapper">
          <ul id="bookList">

                    alt="."
                  />
                </div>
                <div>
                  <p>Author</p>
                  <p>Book name</p>
                  <p>Category</p>
                  <p>Year</p>
                  <p>Price</p>
                </div>
              </div>
            </li> -->

        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
